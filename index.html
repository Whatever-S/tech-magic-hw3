<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Magic HW3</title>
    <link rel="stylesheet" href='./style.css'>
</head>
<body class="body">
    <div class="container">
        <h1 class="title body__title">Visual representation of a queue</h1>
        <div class="queue__section section">
            <input class="queue__input" type="text" placeholder="New item" >
            <button class="button button__add">Add item</button>
            <button class="button button__remove">Remove item</button>
            <div>
                <h2 class="title queue__title">Queue</h2>
                <ol class="queue__list"></ol>
                <p class="queue__message ">The queue is empty.</p>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
